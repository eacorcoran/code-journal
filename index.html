<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="top-header">
          <span>Code Journal</span>
          <a href="#" data-view="entries" class="nav-item">Entries</a>
        </nav>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <div class="column-full">
              <h1 class="new-entry-title">New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <div class="row">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required />
              </div>
              <div class="row">
                <label for="photo">Photo URL</label>
                <input type="text" id="photo" name="photo-url" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="1"
                cols="1"
                required></textarea>
            </div>
          </div>
          <div class="row">
            <div class="right-align">
              <a href="#" class="delete-entry-hidden">Delete Entry</a>
              <input type="submit" value="save" class="submit-button" />
              <dialog>
                <h2 class="h2-modal">Are you sure you want to delete this entry?</h2>
                <div class="modal-actions">
                  <a href="#" class="dismiss-modal-cancel">CANCEL</a>
                  <a href="#" class="dismiss-modal-confirm">CONFIRM</a>
                </div>
              </dialog>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden">
        <div class="column-full-entry-headings">
          <h1>Entries</h1>
          <a
            style="float: right"
            href="#"
            data-view="entry-form"
            class="new-form-entry"
            >New</a
          >
        </div>
        <div class="show-message">
          <div class="column-full">
            <h3>No entries have been recorded.</h3>
          </div>
        </div>
        <ul style="list-style-type: none"></ul>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
